sm_cvar steamworks_stats_disable 1 // 0, if not help:

// Bans
writeid
writeip
listid
listip

// Configs
exec custom/plugins.cfg

echo server.cfg

plugin_print // Metamod
meta list // SourceMod, Actions, SteamWorks
sm exts list // Extensions
sm plugins list
